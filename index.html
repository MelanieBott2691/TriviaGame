<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced TriviaGame</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <audio id="audiotag" src="assets/sound/star.mp3"></audio>

    <script>
        var audio = document.getElementById("audiotag");

        function playAndLoad() {
            audio.play();
            setTimeout(function() {
                window.location = "indexStart.html";
            }, 1600);
        }
    </script>

</head>



<body>
    <div id="form_container">
        <h1>Disney Trivia Game</h1>
        <button id="anotherPage" onclick="playAndLoad();">Start!</button>

    </div>
    <script src="/sound.js"></script>
</body>

</html>
