<!DOCTYPE html>
<html>

<head>
    <title>Trivia Game</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="start_container">
        <header class="title">

            <!-- <h1>Disney Trivia Game</h1> -->
        </header>
        <!-- Dynamically created quiz questions section -->
        <div id="game_container">
            <h1>Disney Trivia Game</h1>
            <h3>Time Remaining: <span id="countdown">60</span></h3>
            <br>

            <main id="quiz__questions" class="block">
                <form id="form"></form>
                <button type="submit" form="form" id="quiz__questions--btn">Check Answers</button>
            </main>
            <!-- Quiz results section -->
            <div id="quiz__results" class="block">

                <p>Correct Answers: <span id="correct">0</span></p>
                <p>Incorrect Answers: <span id="incorrect">0</span></p>
                <p>Unanswered: <span id="unanswered">0</span></p>

                <form action="indexStart.html">
                    <button type="submit">Play Again!</button>
            </div>
        </div>
        <script src="assets/javascript/app.js"></script>
</body>

</html>
